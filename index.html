<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아바타 메이커</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>아바타 메이커</h1>

    <!-- 아바타 메이커 영역 -->
    <div id="avatar-maker">
        <canvas id="avatar-canvas" width="685" height="1068"></canvas>
        <div id="avatar-options">
            <button onclick="showOptions('eyes')">눈 모양</button>
            <button onclick="showOptions('eyebrows')">눈썹 모양</button>
            <button onclick="showOptions('makeup')">화장</button>
            <button onclick="showOptions('clothes')">옷</button>
            <button onclick="showOptions('hair')">머리 스타일</button>
            <button onclick="showOptions('accessory')">악세사리</button>
            <button onclick="showOptions('glasses')">안경</button>
            <button onclick="resetAvatar()">리셋</button>
        </div>
        <div id="option-panel" class="hidden"></div>
        <button onclick="saveAvatar()">아바타 저장</button>
    </div>

    <!-- 카메라 및 사진 촬영 영역 -->
    <div id="camera-section">
        <video id="camera" autoplay></video>
        <canvas id="photo-canvas" width="685" height="1068"></canvas>
        <button onclick="capturePhoto()">사진 찍기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
